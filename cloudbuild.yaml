steps:
  - name: "gcr.io/cloud-builders/yarn"
    args: ["install"]
  - name: "gcr.io/cloud-builders/yarn"
    args: ["create-env"]
  - name: "gcr.io/cloud-builders/yarn"
    args: ["start"]
    env:
      - "ORG_NAME=${_ORG_NAME}"
      - "ORG_URL=${_ORG_URL}"
      - "CONSENT_FHIR_SERVERS=${_CONSENT_FHIR_SERVERS}"
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]
timeout: "1600s"
